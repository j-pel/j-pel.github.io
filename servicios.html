<!DOCTYPE html>
<html>
  <head>
    <title>Islas Pelares - Isla del Tesoro</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" href="static/res/pelares-16x16.png" type="image/png" />
    <link rel="shortcut icon" href="static/res/pelares-16x16.png" type="image/png" />
  <style type='text/css'>
  @import url("https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css");
  body {
    background-color: #064080;
    font-family: FreeSans, Verdana, sans-serif;
    font-size: 10pt;
  }
  li {
    font-size: 10pt;
    color: white;
    display: inline;
    border: 1px dotted #aaa;
    padding: 4px 8px 4px 8px;
    cursor: pointer;
  }
  table.values th {
    background-color: #aac;
  }
  table.values td {
    background-color: #ccc;
  }
  table.values input {
    background-color: transparent;
    text-align: right;
    border: 0px;
    width: 120px;
  }
  li:hover {
    background-color: #aac;
  }
  li.selected {
    background-color: #aaa;
  }
  label, legend {
    font-size: 10pt;
    padding-right: 8pt;
    color: white;
  }
  input {
    margin-left: 4pt;
    width: 80px;
  }
  </style>
  
  <div class='slidable'>
    <form id=form1>
      <center>
      <ul id='navigator'></ul>
      <table class='values'>
      <thead>
      <tr>
        <th>Servicio</th><th>Acueducto</th><th>Alcantarillado</th><th>Energía</th><th>Gas</th>
      <tbody>
      <tr>
        <td>Contador</td>
        <td><input id='acueducto' /></td>
        <td>&nbsp;</td>
        <td><input id='energía' /></td>
        <td><input id='gas' /></td>
      </tr>
      <tr>
        <td>Unitario</td>
        <td><input id='unitario.acueducto' /></td>
        <td><input id='unitario.alcantarillado' /></td>
        <td><input id='unitario.energía' /></td>
        <td><input id='unitario.gas' /></td>
      </tr>
      </tbody>
      </table>
      <label>Fecha<input id='fecha' placeholder='aaaa-mm-dd' /></label>
      <label id='message'>Clave de acceso<input type='password' size=4 value='' id='password' /></label>
      <button type='button' onClick='servicios.storeInfo();'>Guardar</button>
      </center>
    </form>
  </div>
  <canvas id="myChart" width="300" height="100"></canvas>

  <script src="https://cdn.rawgit.com/j-pel/dynamize/master/couching.js"></script>
  <script src="https://cdn.rawgit.com/j-pel/dynamize/master/sliding.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/es.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  <script src="static/js/servicios.js"></script>
  <script>
    moment.locale('es');
    var picker = new Pikaday({ field: document.getElementById('fecha') });
    servicios.init('http://pelares.com:5984/servicios');
    servicios.updateView();
  </script>
  </body>
</html>
